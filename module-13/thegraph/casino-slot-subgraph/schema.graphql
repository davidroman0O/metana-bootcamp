# Additional entities for better analytics
type Player @entity(immutable: false) {
  id: Bytes! # player address
  totalSpins: BigInt!
  totalBet: BigInt!
  totalWinnings: BigInt!
  currentBalance: BigInt! # winnings available for withdrawal
  firstSpin: BigInt! # timestamp
  lastSpin: BigInt! # timestamp
}

type DailyStat @entity(immutable: false) {
  id: Bytes! # date in YYYY-MM-DD format
  date: BigInt! # timestamp
  totalSpins: BigInt!
  totalBets: BigInt!
  totalPayouts: BigInt!
  uniquePlayers: BigInt!
  houseFeesCollected: BigInt!
}
